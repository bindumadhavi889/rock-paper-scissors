<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="heading">ROCK PAPER SCISSORS</p>
    <button class="rps-button js-r-button">
      <img class="rps-image" src="images/rock-emoji.png">
    </button>  
    <button class="rps-button js-p-button">
      <img class="rps-image" src="images/paper-emoji.png">
    </button>
    <button class="rps-button js-s-button">
      <img class="rps-image" src="images/scissors-emoji.png">
    </button>
    <p class="our-para js-our-para"></p>
    <p class="success js-success"></p>
    <p class="score js-score-para"></p>
    <button class="extra-button js-reset-button">reset score</button>
    <button class="extra-button js-autoplay-button">autoplay</button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
